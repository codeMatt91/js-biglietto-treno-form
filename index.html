<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Biglietto treno</title>
</head>

<body>
   <div class="container">
      <div class="text-center"><h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2></div>

      <!-- ! SECTION TAKE DATA FROM USER -->
      <div class="take-data bg-white my-3 p-3 rounded-3">
         <div class="row">
            <div class="col-4">
               <label for="name">Nome Cognome</label><br>
               <input type="text" id="name">
            </div>
            <div class="col-4">
               <label for="km">Km da percorrere</label> <br>
               <input type="number" id="km">
            </div>
            <div class="col-4">
               <label for="age">Fascia di et√†</label><br>
               <select name="text" id="age">
                  <option value="empty">--</option>
                  <option value="maggiorenne">maggiorenne</option>
                  <option value="minorenne">minorenne</option>
                  <option value="over65">over65</option>
               </select>
            </div>
         </div>
         <div class="text-center mt-5">
            <button id="generate" class="p-1 rounded-3">Genera</button>
            <button id="remove" class="p-1 rounded-3">Annulla</button>
         </div>
      </div>

      <div class="text-center">
         <h2 class="text-white">IL TUO BIGLIETTO</h2>
      </div>
      <!--! SECTION TICKET -->
      <div class="output-data p-5 my-3 bg-white">
         <div class="row">
            <div class="col-4 bg-secondary">
               <div><h5 class="fw-bold pt-3">NOME PASSEGGERO</h5></div>
               <div id="user-name-surname" class="fw-bold pb-3"></div>
            </div>
            <div class="col-8 border">
               <div class="row">
                  <div class="col-3">
                     <div class="pb-5 pt-3 fw-bold">Offerta</div>
                     <div class="py-3" id="offer"></div>
                  </div>
                  <div class="col-3">
                     <div class="pb-5 pt-3 fw-bold">Carrozza</div>
                     <div class="py-3" id="cab"></div>
                  </div>
                  <div class="col-3">
                     <div class="pb-5 pt-3 fw-bold">Codice CP</div>
                     <div class="py-3" id="code"></div>
                  </div>
                  <div class="col-3">
                     <div class="pb-5 pt-3 fw-bold">Costo Biglietto</div>
                     <div class="py-3" id="price-ticket"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
