<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Biglietto treno</title>
</head>

<body>
   <div class="container">

      <!-- ! SECTION TAKE DATA FROM USER -->
      <div class="take-data">
         <div class="row">
            <div class="col-4">
               <label for="name">Nome Cognome</label><br>
               <input type="text" id="name">
            </div>
            <div class="col-4">
               <label for="km">Km da percorrere</label> <br>
               <input type="number" id="km">
            </div>
            <div class="col-4">
               <label for="age">Fascia di et√†</label><br>
               <select name="text" id="age">
                  <option value="empty">--</option>
                  <option value="maggiorenne">maggiorenne</option>
                  <option value="minorenne">minorenne</option>
                  <option value="over65">over65</option>
               </select>
            </div>
         </div>
         <div>
            <button id="generate">Genera</button>
            <button id="remove">Annulla</button>
         </div>
      </div>

      <!--! SECTION TICKET -->
      <div class="output-data py-5">
         <div class="row">
            <div class="col-4">
               <div><h5>NOME PASSEGGERO</h5></div>
               <div id="user-name-surname"></div>
            </div>
            <div class="col-8">
               <div class="row">
                  <div class="col-3">
                     <div>Offerta</div>
                     <div id="offer"></div>
                  </div>
                  <div class="col-3">
                     <div>Carrozza</div>
                     <div id="cab"></div>
                  </div>
                  <div class="col-3">
                     <div>Codice CP</div>
                     <div id="code"></div>
                  </div>
                  <div class="col-3">
                     <div>Costo Biglietto</div>
                     <div id="price-ticket"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
